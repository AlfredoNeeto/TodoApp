name: gh-pages

on:
  push:
    branches:
      - main

permissions: 
  contents: write

jobs:
  deploy:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '7.0.x'
    - name: Publish with dotnet
      run: dotnet publish --configuration Release --output build
    # changes the base-tag in index.html from '/' to 'TodoApp' to match GitHub Pages repository subdirectory
    - name: Change base-tag in index.html from / to TodoApp
      run: sed -i 's/<base href="\/" \/>/<base href="\/TodoApp\/" \/>/g' TodoApp/wwwroot/index.html
    - name: Commit wwwroot to GitHub Pages
      uses: AlfredoNeeto/github-pages-deploy-action@3.7.1
      with:
        GITHUB_TOKEN: ${{ secrets.PUBLISH_TOKEN }}
        BRANCH: gh-pages
        FOLDER: wwwroot
